<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币对列表</title>
    <!-- 引入 Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // 自定义 Tailwind 配置，以添加您的公司品牌色
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': '#5DBBAA', // 这是从您提供的UI图片中提取的品牌颜色
                        'brand-focus': '#4AB19E',
                    }
                }
            }
        }
    </script>
    <style>
        /* 使用 Inter 字体，如果不可用则回退到系统无衬线字体 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 自定义滚动条样式 (浅色主题) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* gray-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* gray-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* gray-400 */
        }
        /* 为动画准备的初始状态 */
        .initial-hidden {
            opacity: 0;
            transform: translateY(10px);
        }
        .table-container, #pagination-controls {
            /* 为 min-height 的变化添加平滑过渡，防止在动画结束时出现跳动 */
            transition: min-height 0.3s ease-in-out;
        }
        .table-container {
             overflow-x: auto; /* 保留水平方向的滚动条以适应小屏幕 */
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-6 initial-hidden transition-all duration-500" id="page-header">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">交易市场</h1>
            <p class="text-gray-500 mt-1">搜索并查找最新的市场数据</p>
        </header>

        <div class="relative mb-6 initial-hidden transition-all duration-500 delay-100" id="search-container">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>
            <input type="text" id="search-input" placeholder="搜索币对, 例如 BTC/USDT" class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand focus:border-brand transition-colors">
        </div>

        <div class="border border-gray-200 rounded-lg shadow-sm table-container initial-hidden transition-all duration-500 delay-200" id="table-wrapper">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="sticky top-0 z-10 bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">币对</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">计价货币</th>
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">最小下单量</th>
                    </tr>
                </thead>
                <tbody id="symbol-list" class="bg-white divide-y divide-gray-200 transition-opacity duration-300">
                    <tr>
                        <td colspan="3" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex justify-center items-center space-x-2">
                                <svg class="animate-spin h-5 w-5 text-brand" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span>数据加载中...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="pagination-controls" class="flex justify-center items-center mt-6 space-x-2 initial-hidden transition-all duration-500 delay-300 transition-opacity duration-300">
        </div>
    </div>

    <script>
        // --- 全局变量和常量 ---
        let allSymbols = [];
        let currentList = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        const API_URL = 'https://100exopenapi.sokdana2233.workers.dev/?url=http://openapi.100ex.com/open/api/common/symbols&token=fd0a680fdf140544dad657baec88b3a0b07c19640e098f915f66ab7a738d4e6b';

        // --- DOM 元素引用 ---
        const searchInput = document.getElementById('search-input');
        const tableBody = document.getElementById('symbol-list');
        const paginationControls = document.getElementById('pagination-controls');
        const pageHeader = document.getElementById('page-header');
        const searchContainer = document.getElementById('search-container');
        const tableWrapper = document.getElementById('table-wrapper');

        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }
        
        function updateView() {
            renderTable();
            renderPagination();
        }

        function renderTable() {
            tableBody.innerHTML = '';
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedItems = currentList.slice(startIndex, endIndex);

            if (!paginatedItems.length && currentList.length > 0) {
                currentPage = 1;
                updateView();
                return;
            }

            if (!paginatedItems.length) {
                tableBody.innerHTML = `<tr><td colspan="3" class="px-6 py-12 text-center text-gray-500">没有找到匹配的币对</td></tr>`;
                return;
            }

            paginatedItems.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.className = 'initial-hidden transition-all duration-500';
                tr.style.transitionDelay = `${index * 30}ms`;
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.symbol}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 text-center">${item.countCoin}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 text-right">${item.minOrder}</td>
                `;
                tableBody.appendChild(tr);
            });
            
            requestAnimationFrame(() => {
                const rows = tableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    row.classList.remove('initial-hidden');
                });
            });
        }

        function getPaginationRange(currentPage, pageCount) {
            let range = [];
            const delta = 2;

            for (let i = 1; i <= pageCount; i++) {
                if (i === 1 || i === pageCount || (i >= currentPage - delta && i <= currentPage + delta)) {
                    range.push(i);
                }
            }

            let finalRange = [];
            let last;
            for (let i of range) {
                if (last && i - last > 1) {
                    finalRange.push('...');
                }
                finalRange.push(i);
                last = i;
            }
            return finalRange;
        }

        function renderPagination() {
            const pageCount = Math.ceil(currentList.length / itemsPerPage);
            paginationControls.innerHTML = '';

            if (pageCount <= 1) return;

            const handlePageClick = (newPage) => {
                if (newPage < 1 || newPage > pageCount || newPage === currentPage) return;
                
                currentPage = newPage;
                
                const wrapperHeight = tableWrapper.offsetHeight;
                const paginationHeight = paginationControls.offsetHeight;
                tableWrapper.style.minHeight = `${wrapperHeight}px`;
                paginationControls.style.minHeight = `${paginationHeight}px`;

                tableBody.style.opacity = '0';
                paginationControls.style.opacity = '0';
                
                setTimeout(() => {
                    window.scrollTo({ top: tableWrapper.offsetTop - 20, behavior: 'smooth' });
                    updateView(); 
                    
                    tableBody.style.opacity = '1';
                    paginationControls.style.opacity = '1';
                    
                    setTimeout(() => {
                        tableWrapper.style.minHeight = '';
                        paginationControls.style.minHeight = '';
                    }, 300);

                }, 300); 
            };

            const prevButton = document.createElement('button');
            prevButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>`;
            prevButton.className = 'px-2 py-2 rounded-md text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => handlePageClick(currentPage - 1));
            paginationControls.appendChild(prevButton);

            const pageRange = getPaginationRange(currentPage, pageCount);
            pageRange.forEach(page => {
                if (page === '...') {
                    const dots = document.createElement('span');
                    dots.className = 'px-4 py-2 text-sm font-medium text-gray-500';
                    dots.innerText = '...';
                    paginationControls.appendChild(dots);
                } else {
                    const pageButton = document.createElement('button');
                    pageButton.innerText = page;
                    pageButton.className = `px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100`;
                    if (page === currentPage) {
                        pageButton.classList.add('bg-gray-900', 'text-white', 'hover:bg-gray-700');
                    } else {
                        pageButton.classList.add('text-gray-700');
                    }
                    pageButton.addEventListener('click', () => handlePageClick(page));
                    paginationControls.appendChild(pageButton);
                }
            });
            
            const nextButton = document.createElement('button');
            nextButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>`;
            nextButton.className = 'px-2 py-2 rounded-md text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed';
            nextButton.disabled = currentPage === pageCount;
            nextButton.addEventListener('click', () => handlePageClick(currentPage + 1));
            paginationControls.appendChild(nextButton);
        }

        async function fetchSymbols() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`网络响应错误: ${response.statusText}`);
                const data = await response.json();

                if (data.code === '0' && Array.isArray(data.data)) {
                    allSymbols = data.data.map(item => ({
                        symbol: item.symbol.toUpperCase(),
                        baseCoin: item.base_coin,
                        countCoin: item.count_coin,
                        minOrder: item.limit_volume_min
                    }));
                    currentList = [...allSymbols];
                    updateView();
                } else {
                    throw new Error('API返回数据格式不正确');
                }
            } catch (error) {
                console.error("获取数据失败:", error);
                tableBody.innerHTML = `<tr><td colspan="3" class="px-6 py-12 text-center text-red-500">数据加载失败。请稍后重试。</td></tr>`;
            }
        }

        function handleSearch() {
            const keyword = searchInput.value.trim().toUpperCase();
            currentList = allSymbols.filter(item => 
                item.symbol.includes(keyword) || 
                item.baseCoin.toUpperCase().includes(keyword) ||
                item.countCoin.toUpperCase().includes(keyword)
            );
            currentPage = 1;
            
            tableBody.style.opacity = '0';
            setTimeout(() => {
                updateView();
                tableBody.style.opacity = '1';
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                pageHeader.classList.remove('initial-hidden');
                searchContainer.classList.remove('initial-hidden');
                tableWrapper.classList.remove('initial-hidden');
                paginationControls.classList.remove('initial-hidden');
            }, 100);

            if (tableBody) {
                fetchSymbols();
                searchInput.addEventListener('input', debounce(handleSearch, 300));
            }
        });
    </script>
</body>
</html>
